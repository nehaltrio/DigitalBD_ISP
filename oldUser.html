<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital BD | Old User</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <a href="index.html" style="color: rgb(105, 113, 215);">
    <div class="homeCross">&times;</div>
  </a>
  <form name="Old_User_Details" method="POST" action="https://formsubmit.co/daa3833edf33ef4d286db5906f33cad7"  enctype="multipart/form-data" >
    <div class="form-container">
      <div class="form">
        <div class="heading">
          <h1>Digital <b style="color: rgb(105, 113, 215)"> BD</b> | Old User Details</h1>
        </div>

        <div class="form-group">
          <img src="images/placeholder.png" onchange="displayImage(this)" onclick="triggerClick()"
            id="profileDisplay" />

          <input type="file" name="user_profile" id="profileImage" style="display: none" required />
          <script src="pro_img.js"></script>
        </div>

        <div class="wrap_form">
          <div class="f1">
            <label>Full Name</label>
            <input type="text" name="full_name" required />
            <span class="focus-input"></span>
          </div>

          <div class="f2">
            <label>Phone Number</label>
            <input type="number" name="phone_number" required />
            <span class="focus-input"></span>
          </div>
        </div>
        <div class="wrap_form">
          <div class="f1">
            <label>Email</label>
            <input type="email" name="email" />
            <span class="focus-input"></span>
          </div>

          <div class="f2">
            <label>User name</label>
            <input type="text" name="user_name" required />
            <span class="focus-input"></span>
          </div>
        </div>

        <div class="wrap2">
          <label>Address</label>
          <input type="text" name="address" required />
          <span class="focus-input2"></span>
        </div>



        <div class="nidGrid">
          <div class="nid">
            <img src="images/nid.jpg" onchange="displayImage(this)" onclick="triggerNID()" id="nidDisplay" />

            <input type="file" name="nid_front" id="nidImage" style="display: none" required />
            <script src="nid_img.js"></script>
          </div>

          <div class="nid2">
            <img src="images/nid2.jpg" onchange="displayImage(this)" onclick="triggerNID2()" id="nidDisplay2" />

            <input type="file" name="nid_back" id="nidImage2" style="display: none" required />
            <script src="nid_img2.js"></script>
          </div>
        </div>



        <button class="form-btn">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
